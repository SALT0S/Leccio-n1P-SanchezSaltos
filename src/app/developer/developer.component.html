<mat-card>
  <img mat-card-image [src]="contactInfo.photo" alt="Foto de contacto">
  <mat-card-content>
    <p><strong>Nombre:</strong> {{contactInfo.firstName}}</p>
    <p><strong>Apellido:</strong> {{contactInfo.lastName}}</p>
    <p><strong>Correo:</strong> {{contactInfo.email}}</p>
  </mat-card-content>
</mat-card>
